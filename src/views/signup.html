
<!DOCTYPE html>
<html lang="en-us"> 

	<head>
		
		<title>Sign Up | Car Pooling</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="keyword" content="Car Pooling">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Mmaboko Tiisetso">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    	<link rel="stylesheet" type="text/css" href="/styles.css" />

	</head>

	<body style="font-family:Tahoma,Verdana, sans-serif;  background: linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%);">
		
	<section>
		<div id="title"><h2>Car Pooling</h2></div>
		<div id="form-container">

			<div class="err-message"><%= message%></div>	
			<div id="title"><h5>Please fill this to create an account</h5></div>
			<hr style="border: 1px solid #f1f1f1;"><br>

			<form action="/signup" method="post">
        
				<label for="name"><i class="fa fa-user"></i> First Name</label>
				<input id="name" value="" name="name" type="text"  placeholder="First name" autofocus required><br>

				<label for="surname"><i class="fa fa-user"></i> Last Name</label>
				<input id="surname" value="" name="surname" type="text"  placeholder="Last name" required><br>

				<label for="phone">Enter a phone number:</label>
				<input id="phone" type="tel" value=""  name="phone" placeholder="0123456789" pattern="^0[0-9]{9}" ><br>

				<label for="email"><i class="fa fa-envelope" ></i> Email</label>
				<input value="" name="email" type="text" id="email" placeholder="Enter Email" required><br>

				<label for="password"><i class="fa fa-key" ></i> Password</label>
				<input name="password" type="password" id="password" placeholder="Enter Password" required><br>

				<label for="password"><i class="fa fa-key"></i> Repeat Password</label>
				<input name="password2" type="password" id="password" placeholder="Repeat Password" required><br>

				<input type="checkbox" onclick="showpass()"> Show Password<br>

				<input type="submit" id="button" value="Signup">
				<br>
				<div id="foot"><h5>By creating an acccount you agree to our <a href="" style="color: dodgerblue;">Terms & Privacy</a>.</h5></div>
          		<div>Already have an account?<a href="/" style= "color: #ff00ff; text-decoration: none;"> Login</a></div>

			</form>

		</div>
	</section><br><br>
		
		<script src="scripts/functions.js" type="text/javascript"></script>
	</body>


</html>
